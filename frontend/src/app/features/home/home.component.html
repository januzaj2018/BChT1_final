<div class="space-y-8 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Header Section -->
  <div
    class="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-slate-800 pb-6 gap-4"
  >
    <div>
      <h1 class="text-3xl font-semibold text-white tracking-tight">Campaign Dashboard</h1>
      <p class="text-slate-400 text-sm mt-1">
        Monitor and support active crowdfunding initiatives.
      </p>
    </div>

    <!-- Quick Stats -->
    <div class="flex gap-6">
      <div class="text-right">
        <p class="text-xs font-medium text-slate-500 uppercase tracking-widest">Active</p>
        <p class="text-2xl font-bold text-white">{{ activeCount() }}</p>
      </div>
      <div class="text-right">
        <p class="text-xs font-medium text-slate-500 uppercase tracking-widest">Raised</p>
        <p class="text-2xl font-bold text-emerald-400">
          {{ totalRaised() | number : '1.2-2' }} ETH
        </p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="flex justify-between items-center">
    <div class="flex gap-2 p-1 bg-slate-800 rounded-lg border border-slate-700">
      <button
        *ngFor="let f of ['all', 'active', 'ended']"
        (click)="setFilter($any(f))"
        class="px-4 py-1.5 rounded-md text-sm font-medium capitalize transition-colors"
        [class.bg-slate-700]="filter() === f"
        [class.text-white]="filter() === f"
        [class.shadow-sm]="filter() === f"
        [class.text-slate-400]="filter() !== f"
        [class.hover:text-white]="filter() !== f"
        [class.hover:bg-slate-700_50]="filter() !== f"
      >
        {{ f }}
      </button>
    </div>

    <span class="text-xs text-slate-500 font-medium hidden sm:block">
      Showing {{ filteredCampaigns().length }} results
    </span>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading()" class="flex flex-col justify-center items-center h-64 text-slate-400">
    <div
      class="w-8 h-8 border-2 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"
    ></div>
    <p class="text-sm font-medium">Fetching Data...</p>
  </div>

  <!-- Grid -->
  <div *ngIf="!loading()">
    <div
      *ngIf="filteredCampaigns().length === 0"
      class="text-center py-24 bg-slate-900 border border-dashed border-slate-800 rounded-xl"
    >
      <p class="text-slate-500 text-lg font-medium">No campaigns match your filter.</p>
      <button
        (click)="setFilter('all')"
        class="mt-4 text-emerald-500 hover:text-emerald-400 text-sm font-medium"
      >
        Clear Filters
      </button>
    </div>

    <div
      *ngIf="filteredCampaigns().length > 0"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      <app-campaign-card
        *ngFor="let campaign of filteredCampaigns()"
        [campaign]="campaign"
      ></app-campaign-card>
    </div>
  </div>
</div>
