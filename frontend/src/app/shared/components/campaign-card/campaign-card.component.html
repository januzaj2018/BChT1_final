<div
  class="bg-slate-900 border border-slate-800 rounded-lg hover:border-slate-700 transition-all group hover:shadow-lg h-full flex flex-col"
>
  <div class="p-5 flex flex-col h-full">
    <!-- Header -->
    <div class="flex justify-between items-start mb-4">
      <div class="flex-1 min-w-0 pr-4">
        <h3
          class="text-lg font-semibold text-white truncate group-hover:text-emerald-400 transition-colors"
        >
          {{ campaign.title || 'Untitled Project' }}
        </h3>
        <p class="text-xs text-slate-500 font-mono mt-1">
          {{ truncatedAddress }}
        </p>
      </div>
      <span
        [class]="
          'px-2 py-0.5 rounded text-xs font-medium border ' +
          (isExpired()
            ? 'bg-slate-800 text-slate-400 border-slate-700'
            : 'bg-emerald-900/10 text-emerald-500 border-emerald-900/20')
        "
      >
        {{ isExpired() ? 'Closed' : 'Active' }}
      </span>
    </div>

    <!-- Progress -->
    <div class="mb-6 space-y-2">
      <div class="flex justify-between text-sm">
        <span class="text-slate-400">Raised</span>
        <span class="text-slate-200 font-medium">
          {{ formattedRaised() }} <span class="text-slate-500 text-xs">ETH</span>
        </span>
      </div>

      <div class="w-full bg-slate-800 rounded-full h-1.5 overflow-hidden">
        <div
          class="h-full rounded-full transition-all duration-500"
          [class.bg-emerald-500]="progress() >= 100"
          [class.bg-emerald-600]="progress() < 100"
          [style.width.%]="progress() > 100 ? 100 : progress()"
        ></div>
      </div>

      <div class="flex justify-between text-xs text-slate-500">
        <span>Goal: {{ formattedGoal() }} ETH</span>
        <span [class.text-emerald-500]="progress() >= 100" [class.font-bold]="progress() >= 100">
          {{ progress() | number : '1.1-1' }}%
        </span>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-auto pt-4 border-t border-slate-800 flex items-center justify-between">
      <div class="text-xs text-slate-500">
        <span *ngIf="!isExpired()" class="font-mono">
          {{ timeLeft().days }}d {{ timeLeft().hours }}h remaining
        </span>
        <span *ngIf="isExpired()">Ended</span>
      </div>

      <a
        [routerLink]="['/campaign', campaign.address]"
        class="text-sm font-medium text-emerald-500 hover:text-emerald-400 transition-colors flex items-center gap-1 group/link cursor-pointer"
      >
        Details
        <span class="group-hover/link:translate-x-0.5 transition-transform"> â†’ </span>
      </a>
    </div>
  </div>
</div>
