<nav
  class="block w-full max-w-screen-xl px-4 py-3 mx-auto text-white bg-slate-900 shadow-md rounded-xl border border-slate-800 my-4 sticky top-4 z-50"
>
  <div class="flex flex-wrap items-center justify-between text-slate-100 gap-y-4">
    <a
      routerLink="/"
      class="mr-4 block cursor-pointer py-1.5 font-sans text-base font-semibold leading-relaxed tracking-normal text-inherit antialiased hover:text-emerald-400 transition-colors"
    >
      GreenPulse
    </a>
    <div class="flex gap-2">
      <a
        routerLink="/"
        routerLinkActive="text-emerald-400"
        [routerLinkActiveOptions]="{ exact: true }"
        class="hidden lg:inline-block"
      >
        <button
          class="select-none rounded-lg px-4 py-2 text-center align-middle font-sans text-xs font-bold uppercase text-slate-100 transition-all hover:bg-slate-800 active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button"
        >
          Home
        </button>
      </a>
      <a routerLink="/create" routerLinkActive="text-emerald-400">
        <button
          class="select-none rounded-lg px-4 py-2 text-center align-middle font-sans text-xs font-bold uppercase text-slate-100 transition-all hover:bg-slate-800 active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button"
        >
          Create Campaign
        </button>
      </a>
      <a routerLink="/profile" routerLinkActive="text-emerald-400">
        <button
          class="select-none rounded-lg px-4 py-2 text-center align-middle font-sans text-xs font-bold uppercase text-slate-100 transition-all hover:bg-slate-800 active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button"
        >
          Profile
        </button>
      </a>
    </div>
    <div class="relative flex w-full gap-2 md:w-max">
      <button
        (click)="connect()"
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-2 px-4 rounded-lg bg-emerald-500 text-white shadow-md shadow-emerald-500/20 hover:shadow-lg hover:shadow-emerald-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
        type="button"
      >
        {{ account() ? shortenAddress(account()) : 'Connect Wallet' }}
      </button>
    </div>
  </div>
</nav>
